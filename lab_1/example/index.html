<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
		<title>Футбольний довідник</title>
		<link href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/styles/project.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Англійська прем’єр-ліга</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right">
						<input type="search" class="form-control" placeholder="Пошук...">
					</form>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<!-- Это пример использования самого простого шаблонизатора, строки вида "<%=years%>" будут заменяться на реальные значения, схема использования очень проста: брузер не разбирает все что находиться внутри <script type="template">, а воспринимает как текст. В самом скрипте мы просто заменям шаблон на реальные значения  -->
						<script type="template" name="nav-years">
							<li class="nav-sidebar-item"><a><span><%=years%></span></a></li>
						</script>
					</ul>
				</div>
				<!-- "col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" - подобные классы необходимы для создания сетки, подробнее http://getbootstrap.com/css/#grid-->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Чемпіони</h1>

					<div class="row champions">
						<script type="template" name="champion">
							<div class="col-xs-4 champion">
								<div class="champion-place"><%=championPlace%></div>
								<h4 class="champion-title"><%=championName%></h4>
								<span class="text-muted champion-score">Total score: <%=championScore%></span>
							</div>
						</script>
					</div>

					<h2 class="sub-header">Матчі</h2>
					<div class="table-responsive ">
						<table class="table table-striped table-condensed matches-results">
							<thead>
								<tr>
									<th>Дата</th>
									<th>Матч</th>
									<th>Рахунок</th>
								</tr>
							</thead>
							<tbody class="matches-results__body">
								<!-- Это пустая таблица, будет заполнена скриптом который приходит  -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="vendor/jquery/jquery-2.1.4.min.js"></script>
		<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="assets/scripts/LeagueData.js"></script>
		<script src="assets/scripts/project.js"></script>
	</body>
</html>
